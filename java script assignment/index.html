<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    
</head>

<body>
   <section id="signup" class="bg-light p-4">
        <section class="container">
            <section class="sub-headind text-center">
                <h5 class="fw-bold text-uppercase">signup-form</h5>
                <p class="fw-bold custom">Register Now!</p>
            </section>
            
            <section class="row justify-content-center my-5">
                <section class="col-lg-6">
                    <form id="signup-form" action="#" method="post" >
                       <section class="input-group mb-3">
                       <span class="input-group-text">
                        <i class="bi bi-person custom fs-3"></i></span>
                        <input type="text" class="form-control" name="user_name"
                         id="user_name" placeholder="Mahalakshmi" required/>
                       </section>
    

                 <section class="input-group mb-3">
                  <span class="input-group-text">
                  <i class="bi bi-envelope-at custom fs-3"></i></span>
                   <input type="email" class="form-control" name="emailname"
                     id="email" placeholder="Maha@gmail.com" required/>
                    </section>


                   <section class="input-group mb-3">
                    <span class="input-group-text">
                     <i class="bi bi-phone custom fs-3"></i></span>
                     <input type="telephone" class="form-control" name="telephone"
                    id="tel" placeholder="9876543210" required/>
                   </section>

                     <section class="input-group mb-3">
                    <span class="input-group-text">
                    <i class="bi bi-key custom fs-3"></i></span>
                     <input type="password" class="form-control" name="usepwd"
                                  id="usepwd" placeholder="password" required/>
                                </section>

                                <section class="input-group mb-3">
                                    <span class="input-group-text">
                                     <i class="bi bi-check-all custom fs-3"></i></span>
                                     <input type="password" class="form-control" name="confirm-pwd"
                                      id="confirm-pwd" placeholder="comfirm password" required/>
                                    </section>
                                
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheck" required/>
                                        <label class="form-check-label" for="flexCheck">
                                            Agree to terms and conditions
                                        </label>
                                      </div>
                                      <button class="custom-bg text-light fw-bold mt-2 py-3 px-5 "
                       type="submit" id="registerbtn" style="width: 100%;" >REGISTER NOW
                    </button>
                                   
                                        

                                  

            </form>
            </section>
            </section>
            </section>
            </section>
            
    <script src="./asset/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
